

<div class="row">
  <div class="center-align img-card card-panel col s6">
    <h5 class="center-align">Choose Image</h5>
    <div class="thing" ng-repeat="image in $ctrl.images">
      <div class="card-panel blue">
        <img class="responsive-img" src="{{image.image_url}}" class="pick_image" alt="">
          <a class="btn" href="#">Choose image</a>
      </div>
    </div>
  </div>


  <div class="center-align gen-card card-panel col s6">
    <h5>Make meme</h5>
    <form class="" action="index.html" method="post">
      <input type="text" name="top_text" value="" placeholder="Top Text">
      <input type="text" name="bottom_text" value="" placeholder="Bottom Text">
      <input type="text" name="" value="" placeholder="Created by">
      <a class="btn" href="#">Save</a>
    </form>
  </div>
</div>
